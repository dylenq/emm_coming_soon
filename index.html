<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Mind Matters - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 80px 60px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,0,0,0.02) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, -20px) rotate(180deg); }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .logo {
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.2s forwards;
        }

        .logo-image {
            max-width: 400px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .stay-tuned {
            font-size: 0.85rem;
            font-weight: 500;
            color: #666;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.4s forwards;
        }

        .main-heading {
            font-size: 3.5rem;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.2;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .sub-heading {
            font-size: 1.8rem;
            font-weight: 400;
            color: #333;
            line-height: 1.3;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }

        .description {
            font-size: 1.1rem;
            font-weight: 400;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .cta-section {
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.2s forwards;
        }

        .notify-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .notify-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .notify-btn:hover::before {
            left: 100%;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .notify-btn:active {
            transform: translateY(0);
        }

        .learn-more {
            color: #666;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            border-bottom: 1px solid #ddd;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .learn-more:hover {
            color: #1a1a1a;
            border-bottom-color: #1a1a1a;
        }

        .footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.4s forwards;
        }

        .contact-info {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-link:hover {
            background: #1a1a1a;
            color: white;
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji {
            font-size: 1.2em;
            margin-right: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 60px 40px;
                margin: 10px;
            }

            .logo-image {
                max-width: 300px;
            }

            .main-heading {
                font-size: 2.5rem;
            }

            .sub-heading {
                font-size: 1.4rem;
            }

            .description {
                font-size: 1rem;
            }

            .social-links {
                flex-wrap: wrap;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            .logo-image {
                max-width: 250px;
            }

            .main-heading {
                font-size: 2rem;
            }

            .sub-heading {
                font-size: 1.2rem;
            }

            .notify-btn {
                padding: 14px 32px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="emm.png" alt="Every Mind Matters Logo" class="logo-image" style="max-width: 400px; height: auto;">
            </div>

            <div class="stay-tuned">STAY TUNED</div>

            <h1 class="main-heading">COMING SOON</h1>
            <h2 class="sub-heading">A New Space for Healing Is Almost Here...</h2>

            <p class="description">
                We're building something meaningful — a safe, empowering space for mental health, self-awareness, and wellbeing.
            </p>

            <div class="footer">
                <div class="contact-info">
                    Stay with us — your journey to inner clarity is just a few clicks away.
                </div>
            </div>
        </div>
    </div>

    <script>
        function showMessage() {
            alert('Every Mind Matters - Building a comprehensive platform for mental health support and wellbeing. Stay tuned for our launch!');
        }

        // Add subtle parallax effect on scroll
        window.addEventListener('scroll', () => {
            const container = document.querySelector('.container');
            const scrolled = window.pageYOffset;
            container.style.transform = `translateY(${scrolled * 0.1}px)`;
        });

        // Add loading animation
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
